<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>FORMU PILAR TECNO</title>
</head>

<body>
  <h1>Formulario Pilar Tecno</h1>
  <H2>Welcome to my first page</H2>
  
  <section class="form-register">
    <h4>Fomulario / Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"></input>
        <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido"></input>
        <input class="controls" type="email" name="correo" id="email" placeholder="Ingrese su correo"></input>
        <input class="controls" type="password" name="Contraseña" id="password" placeholder="Ingrese su contraseña"></input>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones </a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tienes una Cuenta?</a></p>
        <h2> Todos los datos seran resguardados</h2>
    </section>
    
</body>
</html>
